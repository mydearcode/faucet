<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLLEN Token Faucet</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        button { margin-top: 10px; }
        #status { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>POLLEN Token Faucet</h1>
    <p>Get 0.1 POLLEN test tokens</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="requestTokens()" id="claimButton" style="display: none;">Get POLLEN Tokens</button>
    <div id="status"></div>

    <script>
        const faucetAddress = "0x91cf210AA2b6DBb26698323677faac9fbb069b8B";
        const faucetABI = [
            "function requestTokens() public"
        ];
        let signer;

        async function connectWallet() {
            const statusDiv = document.getElementById("status");
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    const address = await signer.getAddress();
                    statusDiv.innerHTML = `Connected: ${address}`;
                    document.getElementById("claimButton").style.display = "block";
                } catch (error) {
                    statusDiv.innerHTML = "Error connecting wallet: " + error.message;
                }
            } else {
                statusDiv.innerHTML = "Please install MetaMask or another Web3 provider.";
            }
        }

        async function requestTokens() {
            const statusDiv = document.getElementById("status");
            if (!signer) {
                statusDiv.innerHTML = "Please connect your wallet first.";
                return;
            }

            try {
                const faucetContract = new ethers.Contract(faucetAddress, faucetABI, signer);

                statusDiv.innerHTML = "Requesting tokens...";
                const tx = await faucetContract.requestTokens();
                await tx.wait();
                statusDiv.innerHTML = "Tokens sent successfully! Check your wallet.";
            } catch (error) {
                if (error.message.includes("You already claimed POLLEN test token in the last 24 hours")) {
                    statusDiv.innerHTML = "Error: You already claimed POLLEN test token in the last 24 hours.";
                } else {
                    statusDiv.innerHTML = "Error: " + error.message;
                }
            }
        }
    </script>
</body>
</html>
